<!DOCTYPE html>
<html lang="vi" xmlns="http://www.w3.org/1999/xhtml"
	prefix="og: http://ogp.me/ns#" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<meta charset="ISO-8859-1" />
<title>Insert title here</title>

<link rel="apple-touch-icon"
	th:href="@{/client/theme/images/apple-touch-icon.png}">
<link rel="shortcut icon" th:href="@{/client/theme/images/favicon.ico}"
	type="image/x-icon">

<!-- bootstrap -->
<link type="text/css"
	th:href="@{/client/plugins/bootstrap-3.3.2/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Icons -->
<link
	th:href="@{/client/plugins/font-awesome-4.2.0/css/font-awesome.min.css}"
	rel="stylesheet">

<!-- lightbox -->
<link th:href="@{/client/plugins/magnific-popup/magnific-popup.css}"
	rel="stylesheet">


<!-- Themes styles-->
<link th:href="@{/client/theme/css/theme.css}" rel="stylesheet">

<link th:href="@{/client/theme/css/theme-custom.css}" rel="stylesheet">



</head>
<body>
	<div class="box-all">



		<header
			th:replace="client/commons/header ::common_header(~{::title},~{::link})">


		</header>

		<main class="main">
		<div layout:fragment="content">empty</div>
		</main>
		<div
			th:replace="client/commons/footer::common_footer(~{::title} ,~{::link})">


		</div>

		<script th:src="@{/client/plugins/jquery.js}"></script>
		<script th:src="@{/client/plugins/jquery.easing-1.3.pack.js}"></script>
		<!-- jQuery Bootstrap -->
		<script th:src="@{/client/plugins/bootstrap-3.3.2/js/bootstrap.min.js}"></script>
		<!-- Lightbox -->
		<script
			th:src="@{/client/plugins/magnific-popup/jquery.magnific-popup.min.js}"></script>
		<!-- Theme JS -->
		<script th:src="@{/client/theme/js/theme.js}"></script>

		<!-- maps -->
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false"
			type="text/javascript"></script>
		<script th:src="@{/client/plugins/gmap3.min.js}"></script>
		<!-- maps single marker -->
		<script th:src="@{/client/theme/js/map-detail.js}"></script>

	</div>
</body>
</html>
